    <!-- JavaScript -->
    <script>
        // Database of restrictions
        const restrictions = {
            cuero: {
                "bordados": "No se recomienda bordar en cuero: puede da√±ar el material.",
                "lavado-en-seco": "El cuero no debe lavarse en seco. Usar limpieza profesional."
            },
            seda: {
                "lavado-en-seco": "La seda requiere lavado en seco exclusivamente.",
                "exposici√≥n-solar": "La seda pierde color con exposici√≥n solar prolongada."
            },
            lana: {
                "exposici√≥n-solar": "La lana se encoge con calor y luz solar directa.",
                "te√±ido": "El te√±ido posterior en lana es dif√≠cil y no uniforme."
            },
            algod√≥n: {
                "plisados": "Los plisados en algod√≥n requieren tratamiento especial para permanecer."
            }
        };

        // UI Elements
        const materialBtns = document.querySelectorAll('.material-btn');
        const featureBtns = document.querySelectorAll('.feature-btn');
        const selectedMaterialSpan = document.getElementById('selected-material');
        const selectedFeaturesDiv = document.getElementById('selected-features');
        const restrictionsContainer = document.getElementById('restrictions-container');

        // State
        let currentMaterial = null;
        let currentFeatures = new Set();

        // Event Listeners
        materialBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentMaterial = btn.dataset.material;
                selectedMaterialSpan.textContent = `Material: ${currentMaterial}`;
                selectedMaterialSpan.classList.remove('hidden');
                
                // Update restrictions
                checkRestrictions();
                
                // Update active state
                materialBtns.forEach(b => b.classList.remove('bg-blue-100', 'border-blue-300'));
                btn.classList.add('bg-blue-100', 'border-blue-300');
            });
        });

        featureBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const feature = btn.dataset.feature;
                
                if (currentFeatures.has(feature)) {
                    currentFeatures.delete(feature);
                    btn.classList.remove('bg-purple-100', 'border-purple-300');
                } else {
                    currentFeatures.add(feature);
                    btn.classList.add('bg-purple-100', 'border-purple-300');
                }
                
                updateSelectedFeatures();
                checkRestrictions();
            });
        });

        // Functions
        function updateSelectedFeatures() {
            selectedFeaturesDiv.innerHTML = '';
            currentFeatures.forEach(feature => {
                const span = document.createElement('span');
                span.className = 'bg-purple-100 text-purple-800 py-1 px-3 rounded-full text-sm';
                span.textContent = feature;
                selectedFeaturesDiv.appendChild(span);
            });
        }

        function checkRestrictions() {
            restrictionsContainer.innerHTML = '';
            
            if (!currentMaterial) return;
            
            const materialRestrictions = restrictions[currentMaterial] || {};
            let foundRestriction = false;
            
            currentFeatures.forEach(feature => {
                if (materialRestrictions[feature]) {
                    foundRestriction = true;
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'error-message p-3 bg-red-50 border-l-4 border-red-500 text-red-700';
                    messageDiv.innerHTML = `
                        <strong>${currentMaterial.charAt(0).toUpperCase() + currentMaterial.slice(1)} + ${feature}:</strong>
                        ${materialRestrictions[feature]}
                    `;
                    restrictionsContainer.appendChild(messageDiv);
                }
            });
            
            if (!foundRestriction && currentFeatures.size > 0) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'p-3 bg-green-50 border-l-4 border-green-500 text-green-700';
                messageDiv.textContent = 'No hay restricciones para esta combinaci√≥n.';
                restrictionsContainer.appendChild(messageDiv);
            }
        }
    </script>
